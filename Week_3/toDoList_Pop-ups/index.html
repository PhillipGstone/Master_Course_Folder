<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>
    <input id="toDoInput" placeholder="e.g. Go to work" type="text">
    <button id="submitBtn">Submit</button>
    <button id="removeBtn"> Remove Last Item</button>
    <ul id="list">
        <li>Wake up</li>
        <li>Eat Breakfast</li>
    </ul>

    <h2 id="heading"></h2>
    <button id="surpriseBtn">Click for Surprise</button>

    <div>
        <h2>My Pop-up box</h2>
        <p>some text about this pop up box.</p>
        <button id="closeBtn">Close Pop-Up</button>
    </div>
    <button id="openBtn">Open Pop-Up</button>

    <script src="list.js"></script>
</body>
</html>
