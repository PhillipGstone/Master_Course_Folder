<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>DrumKit</title>
</head>
<body>
    <div class="keys">
        <button class="key" data-key="65"  onclick="clapAudio();">
            <kbd>A:</kbd>
            <span class="sound">Clap</span>
        </button>
        <button data-key="83" class="key"  onclick="hihatAudio();">
            <kbd>S:</kbd>
            <span class="sound">Hihat</span>
        </button>
        <button data-key="68" class="key"  onclick="kickAudio();">
            <kbd>D:</kbd>
            <span class="sound">Kick</span>
        </button>
        <button data-key="70" class="key"  onclick="openhatAudio();">
            <kbd>F:</kbd>
            <span class="sound">Openhat</span>
        </button>
        <button data-key="71" class="key"  onclick="boomAudio();">
            <kbd>G:</kbd>
            <span class="sound">Boom</span>
        </button>
        <button data-key="72" class="key"  onclick="rideAudio();">
            <kbd>H:</kbd>
            <span class="sound">Ride</span>
        </button>
        <button data-key="74" class="key"  onclick="snareAudio();">
            <kbd>J:</kbd>
            <span class="sound">Snare</span>
        </button>
        <button data-key="75" class="key"  onclick="tomAudio();">
            <kbd>K:</kbd>
            <span class="sound">Tom</span>
        </button>
        <button data-key="76" class="key"  onclick="tinkAudio();">
            <kbd>L:</kbd>
            <span class="sound">Tink</span>
        </button>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="drumkit.js"></script>
</body>
</html>
